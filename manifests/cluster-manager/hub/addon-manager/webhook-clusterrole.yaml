apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: open-cluster-management:{{ .ClusterManagerName }}-addon:webhook
  labels:
    {{ if gt (len .Labels) 0 }}
    {{ range $key, $value := .Labels }}
    "{{ $key }}": "{{ $value }}"
    {{ end }}
    {{ end }}
rules:
# Conversion webhook needs minimal permissions
# Allow reading addon resources for conversion
- apiGroups: ["addon.open-cluster-management.io"]
  resources: ["clustermanagementaddons", "managedclusteraddons"]
  verbs: ["get", "list", "watch"]
# API priority and fairness
- apiGroups: ["flowcontrol.apiserver.k8s.io"]
  resources: ["prioritylevelconfigurations", "flowschemas"]
  verbs: ["get", "list", "watch"]
